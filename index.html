<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color:pink">

  <div
    class="container col-lg-6 d-flex flex-column justify-content-center align-items-center"
    style="background-color: white; padding: 5% 10% 5% 10%; margin-top: 5%; margin-bottom: 5%;"
  >
    <!-- Headline -->
    <h3 style="color: pink">Create Account</h3>


    <!-- Input fields -->
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" name="text3">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="E-mail" name="text3">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="text3">
    </div>

    
    <!-- Buttons -->
    <div class="container d-flex flex-row justify-content-center">
      <button type="button" class="btn btn-secondary">SIGN UP</button>
      <button type="button" class="btn btn-secondary">SIGN IN</button>
    </div>

    
  </div>

<script src="index.js"></script>
</body>
</html>
