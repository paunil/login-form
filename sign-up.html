<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body id="body">

  <div
    id="container"
    class="container col-sm-8 col-md-6 col-lg-4 d-flex flex-column justify-content-center align-items-center bg-white p-5"
  >
    <!-- Headline -->
    <h3 id="headline" class="mb-0">Create Account</h3>


    <!-- Input fields -->
    <div id="input-container" class="w-100 my-5">
      <div class="form-group">
        <input
          id="name-input"
          type="text"
          class="form-control" 
          placeholder="&#xf007; &nbsp; Name"
        >
      </div>
  
      <div class="form-group">
        <input
          id="email-input"
          type="email" 
          class="form-control" 
          aria-describedby="emailHelp"
          placeholder="&#xf0e0; &nbsp; E-mail"
        >
      </div>

      <div class="form-group">
        <input 
          id="password-input"
          type="password" 
          class="form-control" 
          placeholder="&#xf13e; &nbsp; Password"
        >
      </div>
  
      <div class="form-group">
        <input 
          id="confirm-password-input"
          type="password" 
          class="form-control" 
          placeholder="&#xf023; &nbsp; Confirm password"
        >
      </div>
    </div>
    

    <!-- Buttons -->
    <div 
      id="buttons-container" 
      class="container d-flex px-0"
    >
      <div class="col-6 pl-0 pr-2">
        <button 
          id="sign-in-button"
          type="submit" 
          class="btn btn-info w-100 uncolored-button"
          onclick="location.href='/index.html'"
        >
          SIGN IN
        </button>
      </div>
      <div class="col-6 pl-2 pr-0">
        <button 
          id="sign-up-button"
          type="button"
          class="btn btn-info w-100 colored-button"
          onclick="location.href='/sign-up.html'"
        >
          SIGN UP
        </button>
      </div>
    </div>
    
  </div>
<script src="index.js"></script>
</body>
</html>
